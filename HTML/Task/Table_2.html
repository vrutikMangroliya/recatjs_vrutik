<!DOCTYPE html>

<head>
    <title>table 2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

        <tr>

        </tr>

        </tr>

            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Scinece</td>
            <td>Maths</td>
            <td>Scinece</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Scinece</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="6">Lunch</th>
        </tr>

            <td>Scinece</td>
            <td>Maths</td>
            <td>Scinece</td>
